{% load static %}
<!doctype html>
<html lang="en">
  <head>
  	<title>Documentos Automotriz</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href='{% static "css/style.css" %}'>

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="wrap">
						<img src="{% static 'images/banner.png' %}" alt="">
						<div class="login-wrap p-4 p-md-5">
							<div class="d-grid gap-2 d-md-flex justify-content-md-end">
								<a href="{% url 'interfaz' %}">
									<button class="btn btn-primary me-md-2" type="button">Volver</button>
								</a>
							  </div>
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Documentos Automotriz</h3>
			      		</div>
							
			      	</div>
					<form action="#" class="signin-form">
			      		<div class="form-group mt-3">
                            <h4 class="mb-4">Licencia de Conducir</h4>
                            <div class="img" style="background-image: url(https://www.ceadechile.cl/images/img/blog/tipos-licencias-conducir-chile.jpg);"></div>
			      		</div>
			      		<div class="form-group mt-3">
                            <h4 class="mb-4">Padrón</h4>
                            <div class="img" style="background-image: url(https://practicatest.cl/static/img/cl/blog/padron-vehicular.jpg);"></div>
			      		</div>
		            <div class="form-group">
                        <div class="form-group mt-3">
                            <h4 class="mb-4">Permiso de Circulación</h4>
                            <div class="img" style="background-image: url(https://www.patentechile.com/wp-content/uploads/2021/10/saber-si-un-permiso-de-circulacion-es-legal-o-falso.jpg);"></div>
			      		</div>
		            </div>

                    <div class="form-group">
                        <div class="form-group mt-3">
                            <h4 class="mb-4">Revisión Técnica</h4>
                            <div class="img" style="background-image: url(https://www.prt.tuv.com/storage/es/static_page/10/certificado-de-revision-tecnica-certificate2.png);"></div>
			      		</div>
		            </div>
                    <div class="form-group">
                        <div class="form-group mt-3">
                            <h4 class="mb-4">SOAP</h4>
                            <div class="img" style="background-image: url(https://static.retail.autofact.cl/blog/c_url_original.hdn98l5l5599j.jpg);"></div>
			      		</div>
		            </div>
		            
		            
		          </form>
		         
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src='{% static "js/jquery.min.js" %}'></script>
    <script src='{% static "js/popper.js" %}'></script>
    <script src='{% static "js/bootstrap.min.js" %}'></script>
    <script src='{% static "js/main.js" %}'></script>

	</body>
</html>
